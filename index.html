<style>
  html, body {
    margin: 0;

  .top-left {

    line-height: 1.8em;
  }
  .footer-left {
    position: fixed;
    bottom: 2vh;
    left: 2vh;
    font-size: 10px;
    max-width: 95vw;
  }
  .footer-left a {
    text-decoration: none;
    color: #000000; /* black */
    font-weight: 100; /* thinnest possible font */
    transition: opacity 0.3s ease;
  }
  .footer-left a:hover {
    opacity: 0.6;
    text-decoration: underline;
    cursor: pointer;

  </div>

<script>
(function() {
  const pad = n => String(n).padStart(2, '0');
  function updateTime() {
    const now = new Date();
    const localOffset = now.getTimezoneOffset();
    const diffHours = -localOffset / 60;
    const sign = diffHours >= 0 ? '+' : '-';
    const datePart = now.getFullYear() + pad(now.getMonth()+1) + pad(now.getDate());
    const timePart = pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
    const offsetPart = sign + pad(Math.abs(diffHours)) + ':00';
    document.getElementById('datetime').textContent = datePart + 'T' + timePart + offsetPart;
  }
  updateTime();
  setInterval(updateTime, 1000);
})();
</script>
