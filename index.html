<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marco Vargas</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="64x64" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
    }

    .dot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .dot-button {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      text-indent: -9999px;
      overflow: hidden;
      animation: breathing 3s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.12);
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .dot-button {
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:info@marcovargas.pt">CONTACT</a>

  <div class="footer">
    <div class="dot-container">
      <a href="https://www.instagram.com/marcovargas" target="_blank" rel="noopener noreferrer" class="dot-button">Instagram</a>
    </div>
  </div>
</body>
</html>
