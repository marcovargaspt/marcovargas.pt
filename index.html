<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Marco Vargas architect</title>
<meta name="description" content="Marco Vargas architect / arquitecto especializado em projetos residenciais e comerciais, arquitetura contemporânea e design funcional.">
<meta name="keywords" content="Marco Vargas, architect, arquitecto, arquitetura, design, projetos de arquitetura, arquitetura contemporânea">
<link rel="icon" type="image/png" href="favicon.png" />

<!-- Schema Markup -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Marco Vargas",
  "jobTitle": "Architect",
  "url": "https://www.seusite.com",
  "sameAs": [
    "https://www.linkedin.com/in/marcovargas",
    "https://www.instagram.com/marcovargas"
  ]
}
</script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    max-width: 100vw;
    overflow-x: hidden;
    font-family: 'SF Mono', monospace;
    background-color: white;
    color: #000000; /* black */
    font-weight: 100; /* thinnest possible font */
  }
  .top-left {
    position: fixed;
    top: 2vh;
    left: 2vh;
    font-size: 10px;
    font-weight: 100;
    max-width: 95vw;
    line-height: 2em; /* mais espaçamento vertical */
  }
  #datetime {
    display: inline-block;
    margin-top: 6px; /* espaçamento extra da frase para a data */
  }
  .date-line {
    display: block;
    margin-bottom: 6px; /* espaçamento extra da data para a hora */
  }
  .footer-left {
    position: fixed;
    bottom: 2vh;
    left: 2vh;
    font-size: 10px;
    max-width: 95vw;
  }
  .footer-left a {
    text-decoration: none;
    color: #000000;
    font-weight: 100;
    transition: opacity 0.3s ease;
  }
  .footer-left a:hover {
    opacity: 0.6;
    text-decoration: underline;
    cursor: pointer;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: black;
      color: white;
    }
    .footer-left a {
      color: white;
    }
  }
</style>
</head>
<body>

  <div class="top-left">
    website is under construction<br>
    <span id="datetime"></span>
  </div>

  <div class="footer-left">
    <a href="mailto:info@marcovargas.pt">contact</a>
  </div>

<script>
(function() {
  const pad = n => String(n).padStart(2, '0');
  function updateTime() {
    const now = new Date();
    const datePart = `${now.getFullYear()} ${pad(now.getMonth() + 1)} ${pad(now.getDate())}`;
    const timePart = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('datetime').innerHTML = `<span class="date-line">${datePart}</span>${timePart}`;
  }
  updateTime();
  setInterval(updateTime, 1000);
})();
</script>

</body>
</html>
