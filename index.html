<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MARCO VARGAS architect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'SF Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .dot-button {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  .footer {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    font-size: 10px;
    font-weight: 500;
    color: black;
  }
  .footer a {
    display: block;
    margin-bottom: 8px;
    font-family: 'SF Mono', monospace;
    font-weight: 500;
    font-size: 11px;
    color: black;
    text-decoration: none;
  }
  #time {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    font-family: 'SF Mono', monospace;
    font-weight: 500;
    font-size: 10px;
    color: black;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: black;
      color: white;
    }
    a {
      color: white;
    }
    .dot-button {
      background-color: white;
    }
    .footer,
    .footer a,
    #time {
      color: white;
    }
  }
</style>
</head>
<body>

  <div id="time">--:--:--</div>

  <div class="dot-button"></div>

  <div class="footer">
    <a href="mailto:info@marcovargas.pt">CONTACT</a>
  </div>

<script>
  function pad(n) {
    return n.toString().padStart(2, '0');
  }
  function updateTime() {
    const now = new Date();
    const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('time').textContent = timeStr;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
