<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MARCO VARGAS architect</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="64x64" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'SF Mono', monospace;
      font-weight: 500;
      font-size: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    a {
      color: black;
      text-decoration: none;
      transition: color 0.4s ease, opacity 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      opacity: 0.6;
    }

    .footer {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
    }

    .footer a {
      font-family: 'SF Mono', monospace;
      font-weight: 500;
      font-size: 10px;
    }

    .dot-button {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      text-indent: -9999px;
      overflow: hidden;
      animation: breathing 3s ease-in-out infinite;
      transition: background-color 0.4s ease;
    }

    @keyframes breathing {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.12);
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .dot-button {
        width: 12px;
        height: 12px;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }

      a {
        color: white;
      }

      .dot-button {
        background-color: white;
      }
    }
  </style>
</head>
<body>
  <!-- Ponto no centro -->
  <a href="https://www.instagram.com/marcovargas" target="_blank" rel="noopener noreferrer" class="dot-button">Instagram</a>

  <!-- Contacto no rodapÃ© -->
  <div class="footer">
    <a href="mailto:info@marcovargas.pt">CONTACT</a>
  </div>
</body>
</html>
