<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Marco Vargas</title>
<link rel="icon" type="image/png" href="favicon.png" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    max-width: 100vw;
    overflow-x: hidden;
    font-family: 'SF Mono', monospace;
    background-color: white;
    color: black;
  }
  .top-left {
    position: fixed;
    top: 2vh;
    left: 2vh;
    font-size: 10px;
    font-weight: 500;
    max-width: 95vw;
    line-height: 1.8em; /* aumenta espa√ßamento entre linhas */
  }
  .footer-left {
    position: fixed;
    bottom: 2vh;
    left: 2vh;
    font-size: 10px;
    max-width: 95vw;
  }
  .footer-left a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    transition: opacity 0.3s ease;
  }
  .footer-left a:hover {
    opacity: 0.6;
    text-decoration: underline;
    cursor: pointer;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: black;
      color: white;
    }
    .footer-left a {
      color: white;
    }
  }
</style>
</head>
<body>

  <div class="top-left">
    website is under construction<br>
    <span id="datetime"></span><br>
  </div>

  <div class="footer-left">
    <a href="mailto:info@marcovargas.pt">contact</a>
  </div>

<script>
(async function() {
  const pad = n => String(n).padStart(2, '0');

  // Atualiza hora em tempo real
  function updateTime() {
    const now = new Date();
    const localOffset = now.getTimezoneOffset();
    const referenceOffset = 0;
    const diffHours = -(localOffset - referenceOffset) / 60;
    const sign = diffHours >= 0 ? '+' : '-';
    const datePart = now.getFullYear().toString() + pad(now.getMonth()+1) + pad(now.getDate());
    const timePart = pad(now.getHours()) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
    const offsetPart = sign + pad(Math.abs(diffHours)) + ':00';
    document.getElementById('datetime').textContent = datePart + 'T' + timePart + offsetPart;
  }

  updateTime();
  setInterval(updateTime, 1000);
})();
</script>

</body>
</html>
