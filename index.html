<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Vargas architect</title>
    <meta name="description" content='Marco Vargas, architect and author of the dissertation "Villa Mater: a house in Azores" at FAUP. Marco Vargas, arquiteto e autor da dissertação "Villa Mater: uma casa nos Açores" na FAUP.'>
    <meta name="keywords" content="Marco Vargas, architect, arquiteto, Villa Mater, FAUP, architecture, Azores, Açores, house design">
    <meta name="author" content="Marco Vargas">
    <style>
        body {
            font-family: 'SF Mono', monospace;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            letter-spacing: 0.03em;
            font-weight: 100;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            a {
                color: white !important;
            }
        }
        .aligned-box {
            position: fixed;
            left: 10px;
            font-size: 7pt;
            font-weight: 100;
            text-align: left;
        }
        .top-left {
            top: 12px; /* Data alinhada com espaçamento consistente */
        }
        .bottom-left {
            bottom: 12px; /* Contact alinhado com a mesma distância do fundo */
        }
        .datetime {
            display: block;
            line-height: 0.5;
            font-size: 7pt;
            font-weight: 100;
        }
        a {
            color: black;
            text-decoration: none;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="aligned-box top-left">
        <span id="datetime" class="datetime"></span>
    </div>
    <div class="aligned-box bottom-left">
        <a href="mailto:contact@marcovargas.pt">contact</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const timezoneOffset = -now.getTimezoneOffset() / 60;
            const sign = timezoneOffset >= 0 ? '+' : '-';
            const offsetHours = Math.floor(Math.abs(timezoneOffset)).toString().padStart(2, '0');
            const offsetMinutes = (Math.abs(timezoneOffset) * 60 % 60).toString().padStart(2, '0');
            const formatted = now.getFullYear().toString().padStart(4, '0') + '-' +
                (now.getMonth() + 1).toString().padStart(2, '0') + '-' +
                now.getDate().toString().padStart(2, '0') + 'T' +
                now.getHours().toString().padStart(2, '0') + ':' +
                now.getMinutes().toString().padStart(2, '0') + ':' +
                now.getSeconds().toString().padStart(2, '0') +
                sign + offsetHours + ':' + offsetMinutes;
            document.getElementById('datetime').textContent = formatted;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
