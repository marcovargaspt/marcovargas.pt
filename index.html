    <script>
        function updateDateTime(){
            const n=new Date();
            const o=-n.getTimezoneOffset()/60;
            const s=o>=0?'+':'-';
            const h=Math.floor(Math.abs(o)).toString().padStart(2,'0');
            const m=(Math.abs(o)*60%60).toString().padStart(2,'0');
            const f=n.getFullYear()+'-'+String(n.getMonth()+1).padStart(2,'0')+'-'+String(n.getDate()).padStart(2,'0')+'T'+
                    String(n.getHours()).padStart(2,'0')+':'+String(n.getMinutes()).padStart(2,'0')+':'+String(n.getSeconds()).padStart(2,'0')+
                    s+h+':'+m;
            document.getElementById('datetime').textContent=f;
        }
        updateDateTime();
        setInterval(updateDateTime,1000);
