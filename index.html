<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCO VARGAS architect</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    a {
      color: black;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .dot-button {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      text-indent: -9999px;
      overflow: hidden;
    }
    .dot-button:hover {
      transform: scale(1.2);
      transition: transform 0.2s;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .dot-button {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:info@marcovargas.pt">CONTACT</a>
  <div class="footer">
    <a href="https://www.instagram.com/marcovargas" target="_blank" class="dot-button">Instagram</a>
  </div>
</body>
</html>
