<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>MARCO VARGAS architect</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'SF Mono', monospace;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    font-weight: 500;
    font-size: 10px;
    position: relative;
    overflow: hidden;
  }
  #time {
    margin-top: 5vh;
    font-size: 12px;
  }
  .dot-button {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    margin: auto 0;
    animation: breathing 3s ease-in-out infinite;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .dot-button:hover {
    transform: scale(1.3);
    opacity: 0.7;
    cursor: pointer;
  }
  @keyframes breathing {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.12);
    }
  }
  .footer {
    margin-bottom: 5vh;
    font-size: 12px;
  }
  .footer a {
    text-decoration: none;
    color: black;
    font-family: 'SF Mono', monospace;
    font-weight: 500;
    font-size: 12px;
    transition: opacity 0.3s ease;
  }
  .footer a:hover {
    opacity: 0.6;
    text-decoration: underline;
    cursor: pointer;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: black;
      color: white;
    }
    .footer a, #time {
      color: white;
    }
    .dot-button {
      background-color: white;
    }
  }
</style>
</head>
<body>

  <div id="time">--:--:--</div>

  <a href="https://www.instagram.com/marcovargas" target="_blank" rel="noopener noreferrer" class="dot-button"></a>

  <div class="footer">
    <a href="mailto:info@marcovargas.pt">Contact</a>
  </div>

<script>
  function pad(n) {
    return n.toString().padStart(2, '0');
  }
  function updateTime() {
    const now = new Date();
    const timeStr = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('time').textContent = timeStr;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
