<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Marco Vargas</title>
<link rel="icon" type="image/png" href="favicon.png" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    max-width: 100vw;
    overflow-x: hidden;
    font-family: 'SF Mono', monospace;
    background-color: white;
    color: black;
  }
  .top-left {
    position: fixed;
    top: 4vh;
    left: 4vw;
    font-size: 10px;
    font-weight: 500;
    max-width: 90vw;
    white-space: nowrap;
  }
  .footer-left {
    position: fixed;
    bottom: 4vh;
    left: 4vw;
    font-size: 10px;
    max-width: 90vw;
  }
  .footer-left a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    transition: opacity 0.3s ease;
  }
  .footer-left a:hover {
    opacity: 0.6;
    text-decoration: underline;
    cursor: pointer;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: black;
      color: white;
    }
    .footer-left a {
      color: white;
    }
  }
</style>
</head>
<body>

  <div class="top-left">website is under construction</div>

  <div class="footer-left">
    <a href="mailto:info@marcovargas.pt">contact</a>
  </div>

</body>
</html>
